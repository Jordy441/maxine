<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday, Maxine!</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffe8f3, #ffc6d9, #ff9fb8);
      color: #2b1333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
      padding: 40px 32px;
      max-width: 520px;
      width: 90%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(circle, #ff6f91 2px, transparent 2px),
        radial-gradient(circle, #ff9671 2px, transparent 2px),
        radial-gradient(circle, #ffc75f 2px, transparent 2px),
        radial-gradient(circle, #f9f871 2px, transparent 2px);
      background-size: 80px 80px;
      background-position: 0 0, 20px 30px, 40px 10px, -20px 50px;
      opacity: 0.4;
    }

    h1 {
      font-size: 2.6rem;
      margin: 0 0 0.4em;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    h1 span {
      display: block;
      font-size: 1.4rem;
      letter-spacing: 0.15em;
      color: #ff4f81;
    }

    .age-tag {
      display: inline-block;
      margin-bottom: 1.2em;
      padding: 0.4em 1em;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #4a154b;
      font-weight: 600;
      font-size: 0.85rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    p {
      margin: 0.4em 0;
      line-height: 1.6;
      font-size: 1rem;
    }

    .message {
      margin: 1.5em 0 2em;
      font-size: 1.05rem;
    }

    .from {
      margin-top: 1em;
      font-style: italic;
      color: #7b3f86;
    }

    .button-row {
      margin-top: 1.2em;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 0.6em 1.4em;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
    }

    .btn-main {
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      color: #fff;
      box-shadow: 0 6px 18px rgba(255, 111, 145, 0.45);
    }

    .btn-ghost {
      background: transparent;
      color: #ff6f91;
      border: 2px solid #ff6f91;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
    }

    .cake {
      width: 90px;
      height: 90px;
      margin: 0 auto 1em;
      position: relative;
    }

    .cake-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 40px;
      background: #ff9a9e;
      border-radius: 12px 12px 8px 8px;
      box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.08);
    }

    .cake-icing {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 22px;
      background: #fff;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .cake-icing::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 10px 10px, #ffc75f 4px, transparent 4px),
                  radial-gradient(circle at 35px 10px, #ff6f91 4px, transparent 4px),
                  radial-gradient(circle at 60px 10px, #ff9671 4px, transparent 4px);
      opacity: 0.8;
    }

    .candles {
      position: absolute;
      bottom: 52px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .candle {
      width: 8px;
      height: 24px;
      background: #fff;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    .candle::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(
        135deg,
        rgba(255, 111, 145, 0.8) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255, 111, 145, 0.8) 50%,
        rgba(255, 111, 145, 0.8) 75%,
        transparent 75%,
        transparent
      );
      background-size: 6px 6px;
      opacity: 0.9;
    }

    .flame {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 16px;
      background: radial-gradient(circle at 30% 20%, #fff 0, #ffe082 40%, #ffb300 70%, transparent 72%);
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.9s infinite alternate;
      opacity: 0.95;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) scale(1.06); opacity: 1; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.1rem;
      }
      h1 span {
        font-size: 1.1rem;
      }
      .card {
        padding: 30px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="confetti" aria-hidden="true"></div>

    <div class="cake" aria-hidden="true">
      <div class="candles">
        <div class="candle">
          <div class="flame"></div>
        </div>
        <div class="candle">
          <div class="flame"></div>
        </div>
        <div class="candle">
          <div class="flame"></div>
        </div>
      </div>
      <div class="cake-icing"></div>
      <div class="cake-base">
