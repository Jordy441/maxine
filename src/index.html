<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Maxine!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="sparkles" id="sparkles"></div>

    <h1>Happy Birthday</h1>
    <h2>Maxine</h2>

    <div class="tag">Make a wish</div>

    <p>
      Wishing you a day filled with joy, laughter,
      and all the things that make you smile.
    </p>
    <p>
      May this year bring new adventures, bright memories,
      and more reasons to celebrate.
    </p>
  </div>

  <script>
    const sparklesContainer = document.getElementById("sparkles");

    for (let i = 0; i < 30; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "vw";
      s.style.animationDuration = 6 + Math.random() * 6 + "s";
      s.style.animationDelay = Math.random() * 5 + "s";
      s.style.opacity = Math.random();
      sparklesContainer.appendChild(s);
    }
  </script>

</body>
</html>
